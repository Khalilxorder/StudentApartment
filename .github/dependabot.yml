version: 2
updates:
  # Enable Dependabot for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Khalilxorder"
    assignees:
      - "Khalilxorder"
    labels:
      - "dependencies"
      - "security"
    # Group minor and patch updates
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "@testing-library/*"
          - "vitest*"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge patch updates for dev dependencies
    versioning-strategy: increase
    # Ignore specific dependencies if needed
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
